	<!-- Generate SVG -->
	<script>

		onload = document.onclick = function() {
			document.getElementById('doot').innerHTML = '';
			spawn(Math.floor(Math.random()*8)+4)
		}

		function spawn(points) {
			var star = document.getElementById('doot');

			for ( i = 0 ; i < points ; i++ ) {

				var path = document.createElementNS('http://www.w3.org/2000/svg','path'),
						line = '',
						hCen = 50,
						vCen = 50,
						degrees = 360/points,
						angle = degrees*i,
						shortEdge = vCen>hCen?vCen-hCen+30:30
				line += 'm'+hCen+','+vCen+' '
				line += 'L'+vCen/Date.now()+','+shortEdge*Math.random()*3+' '
				line += 'l'+hCen+','+shortEdge+' '
				line += 'L'+vCen/Math.random()*5+','+shortEdge*5+' '
				line += 'L'+(hCen+degrees*Math.PI)+','+(vCen-points+Math.PI/degrees)+' '
				path.setAttributeNS(null,'d',line)
				path.setAttributeNS(null,'fill','none')
				path.setAttributeNS(null,'stroke-linecap','square')
				path.setAttributeNS(null,'stroke','#1D697C')
				path.setAttributeNS(null,'stroke-width',2)
				path.setAttributeNS(null,'transform','rotate('+360/points*i+','+hCen+','+vCen+')')
				star.appendChild(path)
			}

		}

		setInterval(function() { 
			document.getElementById('doot').innerHTML = '';
			spawn(Math.floor(Math.random()*8)+4);
		}, 3000);
	</script>

	<!-- Generate the damn mechanics -->
	<script type="text/javascript">
		var mechBtn = document.getElementById('mechBtn'),
				themeBtn = document.getElementById('themeBtn'),
				mechp = document.getElementById('mechanics'),
				themep = document.getElementById('theme');

		mechBtn.addEventListener('click', generateMechanics);
		themeBtn.addEventListener('click', generateTheme);

		function clear (element) {
			element.className = '';
			element.innerHTML = '';
		}

		function generateMechanics () {
			var a = mechDict.action[Math.floor(Math.random()*mechDict.action.length)];
			var b = mechDict.noun[Math.floor(Math.random()*mechDict.noun.length)];
			var c = mechDict.adverb[Math.floor(Math.random()*mechDict.adverb.length)];
			mechp.innerHTML = a + " " + b + " " + c + ".";

			mechp.className = "generated";
		}

		function generateTheme () {
